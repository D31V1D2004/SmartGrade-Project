<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profesor - SmartGrade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-chalkboard-teacher fa-3x"></i>
        <h1>Panou Profesor</h1>
        <button onclick="logout()" class="btn-secondary" style="margin-left:auto">Deconectare</button>
    </div>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-users"></i> Clasele Mele</h2>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" id="newClassName" placeholder="Nume Materie / Clasă" class="join-input">
                <button onclick="createClass()" class="btn">Creează Clasă</button>
            </div>
            <div id="classesList">
                <p>Se încarcă clasele...</p>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2><i class="fas fa-file-alt"></i> Testele Mele</h2>
                <button class="btn" onclick="toggleCreateTest()">+ Creează Test Nou</button>
            </div>

            <div id="createTestForm" style="display:none; margin-top:20px; border-top:1px solid #eee; padding-top:20px;">
                <h3>Setări Test</h3>
                <input type="text" id="testTitle" placeholder="Titlu Test (ex: Examen Cap 1)">
                
                <label>Pentru ce clasă?</label>
                <select id="testClassSelect" style="width:100%; padding:10px; margin-bottom:10px;">
                    <option value="">Încarcă clasele...</option>
                </select>

                <label>Limită de timp (minute) - 0 pentru nelimitat:</label>
                <input type="number" id="testTimeLimit" value="0" min="0">

                <h3>Întrebări</h3>
                <div id="questionsContainer"></div>
                <button class="btn-secondary" onclick="addQuestionUI()">+ Adaugă Întrebare</button>
                
                <div style="margin-top:20px;">
                    <button class="btn" style="background:#f1c40f; color:#333;" onclick="saveTest(false)">Salvează Ciornă</button>
                    <button class="btn" onclick="saveTest(true)">Publică Acum</button>
                </div>
            </div>

            <div id="testsList" style="margin-top:20px;"></div>
        </div>
    </div>

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('resultsModal')">&times;</span>
            <h2>Rezultate Studenți</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script src="script.js"></script>
    <script>
        // Verificam rolul si incarcam datele
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user || user.role !== 'teacher') window.location.href = 'index.html';
        
        // Incarcam datele la pornire
        loadTeacherClasses();
        loadTeacherTests();
    </script>
</body>
</html>
