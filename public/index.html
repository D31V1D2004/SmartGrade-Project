<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartGrade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-graduation-cap fa-3x"></i>
        <h1>SmartGrade</h1>
    </div>

    <div class="container">
        
        <div id="loginSection" class="card">
            <h2>Autentificare</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Parolă">
            <button class="btn" onclick="handleLogin()">Intră în cont</button>
            <p style="text-align: center; margin-top: 15px;">
                Nu ai cont? <a href="#" onclick="toggleAuth()">Înregistrează-te</a>
            </p>
        </div>

        <div id="signupSection" class="card" style="display: none;">
            <h2>Înregistrare</h2>
            <input type="text" id="newName" placeholder="Nume Complet">
            <input type="email" id="newEmail" placeholder="Email">
            <input type="password" id="newPassword" placeholder="Parolă">
            
            <label>Rol:</label>
            <select id="newRole" style="width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #ddd;">
                <option value="student">Student</option>
                <option value="teacher">Profesor</option>
            </select>

            <button class="btn" style="background: var(--secondary);" onclick="handleSignup()">Creează Cont</button>
            <p style="text-align: center; margin-top: 15px;">
                Ai deja cont? <a href="#" onclick="toggleAuth()">Loghează-te</a>
            </p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
