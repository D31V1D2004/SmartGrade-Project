<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body onload="loadStudentData()">
    <div class="header" style="padding: 20px;">
        <h2 id="studentName">Salut!</h2>
    </div>

    <div class="container" style="margin-top: -30px;">
        
        <div id="dashboardView">
            <div class="card">
                <h3>Teste Disponibile</h3>
                <div id="availableTestsList">
                    <p style="color:grey">Se caută teste...</p>
                </div>
            </div>

            <h3>Istoric Note</h3>
            <div id="gradesList"></div>
        </div>

        <div id="quizView" style="display: none;">
            <div class="card">
                <h3 id="quizTitle">Titlu Test</h3>
                <div id="quizQuestions"></div>
                <button class="btn" onclick="submitQuiz()">Termină Testul</button>
                <button class="btn" style="background: #e74c3c; margin-top:10px" onclick="cancelQuiz()">Anulează</button>
            </div>
        </div>

        <div id="reviewModal" style="display: none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <button class="btn" style="width:auto; background:grey; margin:0;" onclick="closeReview()">
                    <i class="fas fa-arrow-left"></i> Înapoi
                </button>
            </div>
            <h3 id="reviewStudentName" style="margin-bottom:15px;">Rezultat Detaliat</h3>
            <div id="reviewContainer">
        </div>
</div>

    </div>

    <nav class="navbar">
        <a href="#" onclick="cancelQuiz()" class="nav-item active"><i class="fas fa-home"></i><br>Home</a>
        <a href="#" onclick="logout()" class="nav-item"><i class="fas fa-sign-out-alt"></i><br>Ieșire</a>
    </nav>
    <script src="script.js"></script>
</body>
</html>
